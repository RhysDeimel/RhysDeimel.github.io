{% extends "base.html" %}

{% block title %}
  <aside>
    <h1>Tag:</h1>
  </aside>
{% endblock %}

{% block content %}

  <div class="main flex row-reverse">

    <nav class="nav box-shadow">
      <ul class="no-bullets">
        <li><a href="{{ SITEURL }}/archives.html">Posts</a></li>
        <li><a href="{{ SITEURL }}/tags.html">Tags</a></li>
        <li><a href="{{ SITEURL }}/categories.html">Categories</a></li>
      </ul>
    </nav>

    <main class="tags">
      <section>
        <ul class="no-bullets">
          {% for tag, articles in tags|sort %}
          <li class="box-shadow"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }} ({{ articles|count }})</a></li>
          {% endfor %}  
        </ul>
      </section>
    </main>

  </div>
{% endblock %}
