{% extends "base.html" %}


{% block content %}
  <div class="main flex justify-center">

    <main>
        {% if page.title == "Not Found" %}
        <article class="box-shadow not-found">
          <h1>୧(ಠ益ಠ)୨</h1>
          <h2>{{ page.title }}</h2>
          {{ page.content }}                  
          
          
        {% else %}
        <article class="box-shadow">
          <h1>{{ page.title }}</h1>
          {{ page.content }}

        {% endif %}

      </article>
    </main>

  </div>

{% endblock %}
